<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bangladesh Bank</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6 font-serif">Wellcome To 
            <span class="font-semibold text-violet-400">Bangladesh Bank</span>!!
        </h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-6 p-8 rounded-xl">
            <h3 class="text-3xl mb-4 font-semibold">Place login</h3>
            <div>
                <input class="w-9/12 block mb-3 px-3 py-2 font-mono rounded-2xl "
                rounded-2xl" type="email" id="usar-email" placeholder="Your Email Addrass">
                <input class="w-9/12 block mb-3 px-3 rounded-2xl mb-6 py-2 font-mono" type="password" id="usar-password" placeholder="Your Email password">
                <button id="btn-submite" class="bg-amber-400 px-8 py-2 text-white font-mono rounded hover:bg-sky-700">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
